<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8"/>
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}"/>
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}"/>
    
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/js/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.js'}" charset="utf-8"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_name" name="name" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>版本号
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="version" autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>服务商
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="server" id="test1" autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="address"  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>缴费金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="amount"  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
					layui.use([ 'form', 'layer' ], function() {
						$ = layui.jquery;
						var form = layui.form, layer = layui.layer;

						//监听提交
						form.on('submit(add)', function(data) {
							//异步提交数据
							$.post("./doAdd.html", data.field, function(
									response) {
								if (response.success == true) {
									layer.msg("增加成功", {
										icon : 6
									}, function() {
										// 获得frame索引
										var index = parent.layer
												.getFrameIndex(window.name);
										//关闭当前frame
										parent.layer.close(index);
										// 父页面刷新
										parent.location.reload();
									});
								} else {
									layer.alert(response.msg);
								}
							});

							return false;
						});

					});
				</script>
  </body>

</html>
